<div class="bg-image">
    <div class="container-fluid">
      <div class="row">
        <div class="d-flex col-12 justify-content-center">
          <form [formGroup]="loginForm" (ngSubmit)="submit()">
            <div class="card">
              <div class="text-center">
                <h1>Login</h1>
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" name="email" class="form-control" style="width: 350px;" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="john@doe.com"  [formControlName]="'email'">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1"  class="form-label">Password</label>
                <input type="password" name="password"style="width: 350px;" class="form-control" id="exampleInputPassword1" placeholder="*********"  [formControlName]="'password'">
              </div>
              <button type="submit" style="margin-top: 20px; width: 150px; cursor: pointer; border-radius: 5px;" [disabled]="loginForm.invalid" class="btn btn-primary">Submit</button>
            </div>
  
          </form>
  
        </div>
      </div>
    </div>
  </div>
